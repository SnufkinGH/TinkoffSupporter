<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinkoff Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container text-center">
        <div class="raw">
            <div class="col-lg-5 mx-auto">
                <form th:method="PATCH" th:action="@{/problem/answers/{id}(id=${branch.getBranchId()})}" th:object="${branch}">

                    <label for="answer">
                        <h3>Введите ответ:</h3>
                    </label>
                    <input type="text" th:field="*{answer}" id="answer" class="btn btn-outline-dark"/>
                    <div style="color:red" th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">Answer error</div>
                    <br/>
                    <br/>
                    <input type="submit" value="Изменить" class="btn btn-warning">
                </form>

                <a th:href="@{/problem/questions/{id}(id=${branch.getNodeId()})}">
                    <button class="btn btn-dark">
                        <h5>Назад</h5>
                    </button>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
