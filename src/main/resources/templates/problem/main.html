<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tinkoff Support</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <img src="support.png" alt="Кекислав"/>
            <h1 >У вас возникла какая-то проблема?</h1>
            <h2 class="fw-light">Пожалуйста, ответьте на наши вопросы и мы предложим вам решение.</h2>
            <br/>

            <a th:href="@{/problem/questions/1}">
                <button class="btn btn-dark">
                    <h2>Ответить</h2>
                </button>
            </a>

            <br/>
            <br/>
            <a th:href="@{/problem/questions}">
                <button class="btn btn-warning">
                    <h5>Список вопросов(Админ)</h5>
                </button>
            </a>

        </div>
    </body>
</html>
