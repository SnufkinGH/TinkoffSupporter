<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinkoff Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <form th:method="POST" th:action="@{/problem/questions}" th:object="${newNode}">

            <label for="previousNodeId">
                <h3>Введите id звена-родителя:</h3>
            </label>
            <input type="number" th:field="*{previousNodeId}" id="previousNodeId" class="btn btn-outline-dark"/>
            <br/>
            <br/>

            <label for="edgeMessage">
                <h3>Введите новый ответ:</h3>
            </label>
            <input type="text" th:field="*{edgeMessage}" id="edgeMessage" class="btn btn-outline-dark"/>
            <div style="color:red" th:if="${#fields.hasErrors('edgeMessage')}" th:errors="*{edgeMessage}">EdgeMessage error</div>
            <br/>
            <br/>

            <label for="nodeMessage">
                <h3>Введите сообщение нового звена:</h3>
            </label>
            <input type="text" th:field="*{nodeMessage}" id="nodeMessage" class="btn btn-outline-dark"/>
            <div style="color:red" th:if="${#fields.hasErrors('nodeMessage')}" th:errors="*{nodeMessage}">NodeMessage error</div>
            <br/>
            <br/>

            <input type="submit" value="Добавить" class="btn btn-success">
        </form>

        <a href="/problem/questions">
            <button class="btn btn-dark">
                <h5>Назад в меню</h5>
            </button>
        </a>
    </div>
</body>
</html>
